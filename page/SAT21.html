<!DOCTYPE html>
<html>

<head>
	<title>2021 대학수학능력시험 카운터</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="author" content="JinH" />
	<meta name="keywords" content="수학능력시험" />
	<meta name="description" content="2020년 12월 3일 0시 정각에 맞춰진 카운터입니다." />
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link href="../css/pages_2020.css" rel="stylesheet">
</head>

<body>
	<div id="outbox">
		<div id="info_btn">
			<svg width="8" height="8">
				<path style="stroke:#333;" d="M 0,1.5 8,1.5 M 0,4.5 8,4.5 M 0,7.5 8,7.5"></path>
			</svg>
		</div>
		<div id="output_msg"><b>2021 대학수학능력시험 카운터</b>

		</div>
		<div id="output">Loading...</div>
		<div id="info">
			<pre style="margin:0;">2020년 12월 3일 0시 정각에 맞춰진 카운터입니다.

제작: JinH
배포: <a href="https://jinh.kr/SAT_kr/" target="_blank">https://jinh.kr/SAT_kr/</a>

#믿는다_너니까</pre>

		</div>
	</div>
	<script type="text/javascript">
		/*
		 * @author	JinH
		 * @blog	http://jinh.tistory.com
		 */
		//timer
		function M(number) {
			return Math.floor(number / 1000);
		}
		document.querySelector('#output').innerHTML = '<div class="numbox numd"></div>:<div class="numbox numh"></div>:<div class="numbox numm"></div>:<div class="numbox nums"></div>:<div class="numbox numc"></div>';

		function countdown() {
			var time_now = new Date().getTime();
			var time_end = new Date(2020, 11, 3).getTime();
			var dday = time_end - time_now;
			if (dday >= 0) {
				var days = M(dday / 24 / 60 / 60);
				var hours = M((dday - days * 24 * 60 * 60 * 1000) / 60 / 60);
				var minutes = M((dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000) / 60);
				var seconds = M(dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000);
				var centiseconds = M((dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000 - seconds * 1000) * 100);
				var count_list = [
					['.numd', days],
					['.numh', hours],
					['.numm', minutes],
					['.nums', seconds],
					['.numc', centiseconds]
				];
				for (i = 0; i < count_list.length; i++) {
					let num = document.querySelector(count_list[i][0]);
					if (count_list[i][1] < 10) count_list[i][1] = '0' + count_list[i][1];
					if (num.textContent != count_list[i][1]) {
						num.textContent = count_list[i][1];
						num.classList.remove('on');
					} else {
						num.classList.add('on');
					}
				}
				document.title = 'D-' + (days + 1);
			} else {
				document.querySelector('#output').textContent = '00:00:00:00:00';
				clearTimeout('countdown()');
			}
			setTimeout('countdown()', 10);
		}
		countdown();
		//infomation windows
		let info_btn = document.querySelector('#info_btn');
		info_btn.addEventListener('mouseup', e => {
			if (info_btn.classList.contains('on')) {
				document.querySelector('#info').style.display = 'none';
				document.querySelector('#output_msg').style.display = 'block';
				document.querySelector('#output').style.display = 'block';
				info_btn.classList.remove('on');
			} else {
				document.querySelector('#info').style.display = 'block';
				document.querySelector('#output_msg').style.display = 'none';
				document.querySelector('#output').style.display = 'none';
				info_btn.classList.add('on');
			}
		});
	</script>
</body>

</html>
