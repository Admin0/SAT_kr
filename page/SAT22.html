<!DOCTYPE html>
<html>

<head>
	<title>2022 대학수학능력시험 카운터</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="author" content="JinH" />
	<meta name="keywords" content="수학능력시험" />
	<meta name="description" content="2021년 11월 18일 0시 정각에 맞춰진 카운터입니다." />
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link href="../css/pages.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
</head>

<body>
	<div id="outbox">
		<div id="infoopen" class="offclick">
			<svg width="8" height="8">
				<path style="stroke:#333;" d="M 0,1.5 8,1.5 M 0,4.5 8,4.5 M 0,7.5 8,7.5"></path>
			</svg>
		</div>
		<div id="output_msg"><b>2022 대학수학능력시험 카운터</b>

		</div>
		<div id="output">Loading...</div>
		<div id="info">
			<pre style="margin:0;">2021년 11월 18일 0시 정각에 맞춰진 카운터입니다.

제작: JinH
블로그: <a href="//blog.jinh.kr/guestbook" target="_blank">blog.jinh.kr/</a>
배포: <a href="//jinh.kr/SAT_kr/" target="_blank">jinh.kr/SAT_kr/</a>

화이팅^^</pre>

		</div>
	</div>
	<script type="text/javascript">
		/*
		 * @author	JinH
		 * @blog	//blog.jinh.kr
		 */
		//timer
		function M(number) {
			return Math.floor(number / 1000);
		}
		$('#output').html('<div class="numbox numd"></div>:<div class="numbox numh"></div>:<div class="numbox numm"></div>:<div class="numbox nums"></div>:<div class="numbox numc"></div>');

		const time_end = new Date(2021, 10, 18).getTime();
		var time_now, dday, days, hours, minutes, seconds, centiseconds;

		function countdown() {
			time_now = new Date().getTime();
			dday = time_end - time_now;
			if (dday >= 0) {
				days = M(dday / 24 / 60 / 60);
				hours = M((dday - days * 24 * 60 * 60 * 1000) / 60 / 60);
				minutes = M((dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000) / 60);
				seconds = M(dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000);
				centiseconds = M((dday - days * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000 - seconds * 1000) * 100);
				var count_list = [
					['.numd', days],
					['.numh', hours],
					['.numm', minutes],
					['.nums', seconds],
					['.numc', centiseconds]
				];
				for (i = 0; i < count_list.length; i++) {
					if (count_list[i][1] < 10) {
						count_list[i][1] = '0' + count_list[i][1];
					}
					if ($(count_list[i][0]).text() != count_list[i][1]) {
						$(count_list[i][0]).text(count_list[i][1]).animate({
							opacity: '.5'
						}, 100).animate({
							opacity: '1'
						}, 500);
					} else {
						$(count_list[i][0]).text(count_list[i][1]);
					}
				}
				document.title = 'D-' + (days + 1);
			} else {
				$('#output').text('00:00:00:00:00');
				clearTimeout('countdown()');
			}
			setTimeout('countdown()', 10);
		}
		countdown();
		//infomation windows
		var info = 0;
		$('#infoopen').mousedown(function() {
			$(this).removeClass('offclick');
			$(this).addClass('onclick');
		}).mouseup(function() {
			if (info == 0) {
				$('#info').slideDown('');
				$('#output_msg').slideUp('');
				$('#output').slideUp('');
				$(this).removeClass('onclick');
				$(this).addClass('offclick');
				info = 1;
			} else if (info == 1) {
				$('#info').slideUp('');
				$('#output_msg').slideDown('');
				$('#output').slideDown('');
				$(this).removeClass('onclick');
				$(this).addClass('offclick');
				info = 0;
			}
		});
		$('.numbox').mouseenter(function() {
			$(this).animate({
				"color": "rgb(253, 179, 173)"
			}, 250);
		}).mouseleave(function() {
			$(this).animate({
				color: "#f32"
			}, 500);
		});
	</script>
</body>

</html>
